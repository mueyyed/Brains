<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />

    <!-- Default Libraries-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body class="home-page contact-page">
    <!--Menu Section-->
    <nav class="menu navbar navbar-expand-sm navbar-dark fixed-top">
        <a class="navbar-brand" href="/"><img class="menu-logo" src="img/logo.png" alt="LOGO"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home Page</a>
                </li>
                <li class="nav-item dropdown">
                    <!-- <a class="nav-link" href="#">Brows</a> -->
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Brows
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">History</a>
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Stories</a>
                    </div>
                </li>
                <!-- if user logged in -->
                <li class="nav-item">
                    <a class="nav-link" href="#">My Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Brains</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
            <form class="form-inline ">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="search btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Nav space -->
    <div style="width: 100%;height: 82px;background-color: #0077b6;"></div>


    <!-- About Section -->
    <div class="container bg-grey">
        <h2 class="text-center mb-4 mt-4">CONTACT Us</h2>
        <!-- Form Section  -->
        <div class="row">
            <div class="col-sm-5">
                <p>Contact us and we'll get back to you within 24 hours.</p>
                <p><span class="glyphicon glyphicon-map-marker"></span> Chicago, US</p>
                <p><span class="glyphicon glyphicon-phone"></span> +90 1515151515</p>
                <p><span class="glyphicon glyphicon-envelope"></span> info@brains-book.com</p>
            </div>
            <div class="col-sm-7">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                    </div>
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                    </div>
                </div>
                <textarea class="form-control" id="comments" name="comments" placeholder="Comment"
                    rows="5"></textarea><br>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <button class="btn btn-primary pull-right" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- map section -->
        <h1>Find Us on Google Maps</h1>
        <div class="row map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1594.567297196082!2d28.951307339680067!3d41.02214474664956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa7040068086b%3A0xe1ccfe98bc01b0d0!2z2KXYs9i32YbYqNmI2YQ!5e0!3m2!1sar!2str!4v1622921616753!5m2!1sar!2str"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="jumbotron text-center" style="margin-bottom:0;height: 56px;padding: 15px 0;">
        <p>Developed By <span style="color: #9c1027;font-size: 20px;cursor: pointer;">Brains</span> with love &copy;
            2021</p>
    </div>
